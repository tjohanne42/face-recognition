{% extends "base.html" %}
{% block title %}
Upload
{% endblock %}

{% block content %}
{% if page == 1 %}
<div class="form-group">
   <label for="name">Name (optionnal) :</label>
   <input type="name" class="form-control" id="name" name="name" placeholder="Name"/>
</div>
<div class="form-group">
   <label for="user_id">User id (optionnal) :</label>
   <input type="user_id" class="form-control" id="user_id" name="user_id" placeholder="User id"/>
</div>
<p>Enter a picture :</p>
<form action="http://localhost:5000/upload" method="POST", enctype="multipart/form-data">
   <input type="file" name="pic" />
   <input type="submit" value="Upload a file"/>
</form>
{% elif page == 2 %}
   <img src="data:;base64,{{ img }}" alt="img"/>
{% else%}
   <h1>You not supposed to be here</h1>
{% endif %}
{% endblock %}
